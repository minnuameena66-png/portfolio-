<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - Ameena E H Portfolio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar -->
  <header>
    <nav class="navbar">
      <ul>
        <li><a href="index.html">HOME</a></li>
        <li><a href="bio.html">BIO</a></li>
        <li><a href="projects.html">MY SPACE</a></li>
        <li><a href="contact.html">CONTACT</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-left">
      <p class="intro">MY NAME IS</p>
      <h1 class="name">AMEENA E H</h1>
      <p class="role">DATA SCIENTIST & ANALYST</p>
    </div>
    <div class="hero-right">
      <img src="profile.jpg" alt="Profile Picture" class="profile-pic">
    </div>
  </section>

  <!-- JS for Hero Animations & Safe Bio Scroll -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Show hero section immediately
      const heroLeft = document.querySelector('.hero-left');
      const heroRight = document.querySelector('.hero-right');
      heroLeft.classList.add('visible');
      heroRight.classList.add('visible');

      // Bio section scroll animation (safe for other pages)
      const bioText = document.querySelector('.bio-text');
      const bioImage = document.querySelector('.bio-image');

      function revealBio() {
        const triggerBottom = window.innerHeight * 0.85;
        if(bioText && bioText.getBoundingClientRect().top < triggerBottom) bioText.classList.add('visible');
        if(bioImage && bioImage.getBoundingClientRect().top < triggerBottom) bioImage.classList.add('visible');
      }

      window.addEventListener('scroll', revealBio);
      revealBio();
    });
  </script>

</body>
</html>
